<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Daslab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 5rem;
            color: white;
            font-weight: 800;
            letter-spacing: -0.02em;
            animation: fadeInUp 1s ease-out;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }
        
        .hello {
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
        }
        
        .daslab {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
            animation: glow 3s ease-in-out infinite;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 1rem;
            animation: fadeInUp 1s ease-out 0.3s both;
            margin-bottom: 3rem;
        }
        
        /* Lab Equipment */
        .lab-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 4rem;
            position: relative;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        
        .flask {
            position: relative;
            width: 120px;
            height: 140px;
        }
        
        /* Flask body - more realistic Erlenmeyer shape */
        .flask-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%);
            border: 4px solid rgba(255, 255, 255, 0.6);
            border-radius: 0 0 50px 50px;
            clip-path: polygon(25% 0%, 75% 0%, 100% 100%, 0% 100%);
            backdrop-filter: blur(10px);
            overflow: hidden;
            box-shadow: 
                inset 0 -20px 30px rgba(255, 255, 255, 0.2),
                0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        /* Flask neck */
        .flask-neck {
            position: absolute;
            bottom: 95px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 50px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.3) 100%);
            border: 4px solid rgba(255, 255, 255, 0.6);
            border-bottom: none;
            border-radius: 10px 10px 0 0;
            backdrop-filter: blur(10px);
            box-shadow: 
                inset 2px 0 8px rgba(255, 255, 255, 0.3),
                inset -2px 0 8px rgba(255, 255, 255, 0.3);
        }
        
        /* Liquid in flask - more vibrant and dynamic */
        .liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 55%;
            background: linear-gradient(180deg, rgba(240, 147, 251, 0.9) 0%, rgba(245, 87, 108, 1) 100%);
            animation: liquidBubble 2s ease-in-out infinite;
            border-radius: 0 0 50px 50px;
            box-shadow: 
                0 -10px 20px rgba(240, 147, 251, 0.5),
                inset 0 -10px 20px rgba(245, 87, 108, 0.3);
        }
        
        .flask:nth-child(2) .liquid {
            background: linear-gradient(180deg, rgba(79, 172, 254, 0.9) 0%, rgba(0, 242, 254, 1) 100%);
            animation-delay: 0.7s;
            box-shadow: 
                0 -10px 20px rgba(79, 172, 254, 0.5),
                inset 0 -10px 20px rgba(0, 242, 254, 0.3);
        }
        
        .flask:nth-child(3) .liquid {
            background: linear-gradient(180deg, rgba(67, 233, 123, 0.9) 0%, rgba(56, 249, 215, 1) 100%);
            animation-delay: 1.4s;
            box-shadow: 
                0 -10px 20px rgba(67, 233, 123, 0.5),
                inset 0 -10px 20px rgba(56, 249, 215, 0.3);
        }
        
        /* Bubbles - way more active and varied! */
        .bubble {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.4));
            border-radius: 50%;
            animation: rise linear infinite;
            box-shadow: 
                inset -2px -2px 4px rgba(255, 255, 255, 0.5),
                0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        /* Create varied bubble sizes and timings */
        .bubble:nth-child(1) { 
            left: 15%; 
            bottom: 0;
            width: 12px; 
            height: 12px; 
            animation-duration: 2.5s;
            animation-delay: 0s; 
        }
        .bubble:nth-child(2) { 
            left: 30%; 
            bottom: 0;
            width: 8px; 
            height: 8px; 
            animation-duration: 2s;
            animation-delay: 0.3s; 
        }
        .bubble:nth-child(3) { 
            left: 45%; 
            bottom: 0;
            width: 15px; 
            height: 15px; 
            animation-duration: 3s;
            animation-delay: 0.6s; 
        }
        .bubble:nth-child(4) { 
            left: 60%; 
            bottom: 0;
            width: 10px; 
            height: 10px; 
            animation-duration: 2.3s;
            animation-delay: 0.9s; 
        }
        .bubble:nth-child(5) { 
            left: 75%; 
            bottom: 0;
            width: 6px; 
            height: 6px; 
            animation-duration: 1.8s;
            animation-delay: 1.2s; 
        }
        .bubble:nth-child(6) { 
            left: 20%; 
            bottom: 0;
            width: 14px; 
            height: 14px; 
            animation-duration: 2.7s;
            animation-delay: 1.5s; 
        }
        .bubble:nth-child(7) { 
            left: 50%; 
            bottom: 0;
            width: 7px; 
            height: 7px; 
            animation-duration: 2.1s;
            animation-delay: 1.8s; 
        }
        .bubble:nth-child(8) { 
            left: 35%; 
            bottom: 0;
            width: 11px; 
            height: 11px; 
            animation-duration: 2.4s;
            animation-delay: 2.1s; 
        }
        .bubble:nth-child(9) { 
            left: 65%; 
            bottom: 0;
            width: 9px; 
            height: 9px; 
            animation-duration: 2.6s;
            animation-delay: 2.4s; 
        }
        .bubble:nth-child(10) { 
            left: 85%; 
            bottom: 0;
            width: 13px; 
            height: 13px; 
            animation-duration: 2.2s;
            animation-delay: 2.7s; 
        }
        
        @keyframes rise {
            0% {
                bottom: 0;
                opacity: 0;
                transform: translateX(0) scale(1);
            }
            10% {
                opacity: 1;
            }
            50% {
                transform: translateX(10px) scale(1.1);
            }
            80% {
                opacity: 0.9;
            }
            100% {
                bottom: 100%;
                opacity: 0;
                transform: translateX(-10px) scale(0.3);
            }
        }
        
        @keyframes liquidBubble {
            0%, 100% {
                height: 55%;
                border-radius: 0 0 50px 50px;
            }
            25% {
                height: 58%;
                border-radius: 0 0 45px 55px;
            }
            50% {
                height: 60%;
                border-radius: 0 0 55px 45px;
            }
            75% {
                height: 58%;
                border-radius: 0 0 48px 52px;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-10deg);
            }
            75% {
                transform: rotate(10deg);
            }
        }
        
        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(240, 147, 251, 0.8));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(245, 87, 108, 0.8));
            }
        }
        
        /* Floating particles in background */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; width: 15px; height: 15px; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; width: 8px; height: 8px; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; width: 12px; height: 12px; }
        .particle:nth-child(7) { left: 70%; animation-delay: 1.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 3.5s; width: 9px; height: 9px; }
        .particle:nth-child(9) { left: 90%; animation-delay: 2.5s; }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .lab-container {
                gap: 2rem;
                transform: scale(0.8);
            }
        }
    </style>
</head>
